<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <title>Weekend To Do List</title>
        <script src="vendors/jquery.min.js"></script>
        <script src="scripts/client.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body class="container-md p-3 mb-2 bg-dark text-info">
      <h1>What's on the agenda?</h1>

      <section>
        <input type="text" id="taskIn" placeholder="Task">
        <input type="text" id="descriptionIn" placeholder="Description">
        <input type="text" id="dueIn" placeholder="When is it due?">
        <button class="btn btn-success" id="addTaskBtn">ADD TASK</button>
      </section>

          <section>
            <h2 class= "inputHead">ALL TASKS</h2>
            <table class="table table-light table-striped table-hover table-bordered">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Due</th>
                  <th>Complete</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="" id="viewTasks">
              </tbody>
            </table>
          </section>

    </body>
</html>
