<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <title>Weekend To Do List</title>
        <script src="vendors/jquery.min.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="container">
            <form>
              <label for="task">Task</label>
              <input required type="text" id="taskIn" name="task" placeholder="What is the task?">
          
              <label for="descriptionIn">Description</label>
              <textarea required id="descriptionIn" name="description" 
              placeholder="Write something.."></textarea>
              
              <label for="urgencyIn">Urgency</label>
              <select required id="urgencyIn" name="urgency">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>

              <label for="completeIn">Complete</label>
              <select required id="completeIn" name="complete">
                <option value="false">No</option>
                <option value="true">Yes</option>
              
              <button type="submit" id="submitBtn">Submit</button>
              <input type="submit" value="Add Task">

            </form>
          </div>

          <section>
            <h2 class= "inputHead">All Tasks</h2>
            <table class="">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Urgency</th>
                  <th>Complete</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="viewTasks">
              </tbody>
            </table>
          </section>

    </body>
</html>
